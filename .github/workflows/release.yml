name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_msvs_version: 2022

      - name: Ensure Electron for electron-builder
        run: npm install electron@28.3.3 --save-dev --workspace=@slideforge/electron

      - name: Build Windows (installer + portable)
        run: npm run build:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: packages/electron/build/*Setup*.exe

      - name: Upload Windows portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: packages/electron/build/*Portable*.exe

  build-mac:
    runs-on: macos-latest
    continue-on-error: true  # Optional until icons/signing are set up; release still created with Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS (dmg + zip)
        run: npm run build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            packages/electron/build/*.dmg
            packages/electron/build/*.zip

  build-linux:
    runs-on: ubuntu-latest
    continue-on-error: true  # Optional until deps/icons are verified; release still created with Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xvfb fakeroot rpm

      - name: Install dependencies
        run: npm ci

      - name: Build Linux (AppImage, deb, rpm)
        run: npm run build:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: packages/electron/build/

  release:
    needs: [build-windows]
    # Only create GitHub Release when a version tag is pushed (e.g. v1.0.0)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer

      - name: Download Windows portable
        uses: actions/download-artifact@v4
        with:
          name: windows-portable

      - name: Download macOS artifacts (optional)
        uses: actions/download-artifact@v4
        with:
          name: mac-build
        continue-on-error: true

      - name: Download Linux artifacts (optional)
        uses: actions/download-artifact@v4
        with:
          name: linux-build
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-installer/*.exe
            windows-portable/*.exe
            mac-build/*.dmg
            mac-build/*.zip
            linux-build/*.AppImage
            linux-build/*.deb
            linux-build/*.rpm
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
